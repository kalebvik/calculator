<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="calc.css" />
	</head>
	<body>
		<div class="container">
			<div class="calc-wrapper">
				<div class="calc">
					<div class="display">
						<div class="calc-display">
							<output class="user-input" type="text">0</output>
							<output class="result" type="text">&nbsp; </output>
						</div>
					</div>
					<div class="num-pad">
						<button class="allclear" data-type="reset">AC</button>
						<button class="clear" data-type="backspace">C</button>
						<button
							id="remainder"
							class="operators"
							data-type="operator"
							value="%"
						>
							&#37;
						</button>
						<button
							id="divide"
							class="operators"
							data-type="operator"
							value="/"
						>
							&#247;
						</button>
						<button
							id="num-7"
							class="digits"
							data-type="number"
							value="7"
						>
							7
						</button>
						<button
							id="num-8"
							class="digits"
							data-type="number"
							value="8"
						>
							8
						</button>
						<button
							id="num-9"
							class="digits"
							data-type="number"
							value="9"
						>
							9
						</button>
						<button
							id="multiply"
							class="operators"
							data-type="operator"
							value="x"
						>
							&#215;
						</button>
						<button
							id="num-4"
							class="digits"
							data-type="number"
							value="4"
						>
							4
						</button>
						<button
							id="num-5"
							class="digits"
							data-type="number"
							value="5"
						>
							5
						</button>
						<button
							id="num-6"
							class="digits"
							data-type="number"
							value="6"
						>
							6
						</button>
						<button
							id="subtract"
							class="operators"
							data-type="operator"
							value="-"
						>
							&#8722;
						</button>
						<button
							id="num-1"
							class="digits"
							data-type="number"
							value="1"
						>
							1
						</button>
						<button
							id="num-2"
							class="digits"
							data-type="number"
							value="2"
						>
							2
						</button>
						<button
							id="num-3"
							class="digits"
							data-type="number"
							value="3"
						>
							3
						</button>
						<button
							id="add"
							class="operators"
							data-type="operator"
							value="+"
						>
							&#43;
						</button>
						<button
							id="num-0"
							class="digits"
							data-type="number"
							value="0"
						>
							0
						</button>
						<button class="decimal" data-type="decimal" value=".">
							.
						</button>
						<button class="equals" data-type="equals" value="=">
							result
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="calc.js"></script>
	</body>
</html>
